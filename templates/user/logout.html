{% extends 'partials/base.html' %} <br />
{% block title %} Logout {% endblock %} <br />
{% load crispy_forms_tags %} <br />
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-10 col-lg-6 offset-md-1 offset-lg-3">
			<div class="card shadow">
				<div class="card-body">
					<div class="alert alert-primary">You are logged out</div>
					<a href="{% url 'user-login' %}"> Login</a>
					<hr />
					<span>Create another account?</span>
					<a href="{% url 'user-register' %}"> Register</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
