{% extends 'partials/base.html' %} <br />
{% block title %} Ceasar {% endblock %} <br />
{% load crispy_forms_tags %} <br />
{% block content %}
<div class="container">
	<div class="row mt-2">
		<div class="col-md-8 offset-md-2">
			<div class="card shadow">
				<div class="card-header">
					<a class="btn btn-dark btn-sm" href="{% url 'dashboard-index' %}"
						><i class="bi bi-arrow-left-circle-fill me-2"></i>Back</a
					>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %} {{ form|crispy }}
						<input
							class="btn btn-danger btn btn-sm mt-2"
							type="submit"
							value="Encrypt"
						/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
